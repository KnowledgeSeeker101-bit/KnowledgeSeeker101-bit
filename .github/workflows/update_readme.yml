name: Auto Update README with AI Research & Tech Articles

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT: allow rebase

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Run updater
        run: python update_readme.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Prevent push rejection
          git pull --rebase --autostash

          git add README.md
          git commit -m "ðŸ¤– Auto-update $(date +'%Y-%m-%d %H:%M UTC')" || exit 0

          # Rebase-safe push
          git push
